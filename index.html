<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="Style.css">
    <title>BMI Buddy</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Calculate Your BMI</h1>
      <div class="content">

        <div class="input">
          <label for="age">Age</label>
          <input type="text" class="text-input" id="age" autocomplete="off" required/>
        </div>
        <div class="gender">
          <div class="container">
            <input type="radio" name="radio" id="m">
            <label class="label" for="m">Male</label>
            <span class="checkmark"></span>
          </div>
          <div class="container">
            <input type="radio" name="radio" id="f">
            <label class="label" for="f">Female</label>
            <span class="checkmark"></span>
          </div>
        </div>
        
        
        <div class="containerHW">
          <div class="input">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" required>
          </div>
          <div class="input">
            <label for="weight">Weight (Kg)</label>
            <input type="number" id="weight" required>
          </div>
        </div>
        
        <button class="calculate" id="submit">Calculate BMI</button>
      </div>
      <div class="result">
        <p>Your BMI is</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="modalText"></p>
    </div>
  </div>
  <script src="Script.js"></script>  
</body>
</html>
